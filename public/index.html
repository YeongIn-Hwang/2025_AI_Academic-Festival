    <!-- ✅ 네이버 지도 SDK 로딩용 플래그 & 콜백 -->
    <script>
      window.__NAVER_MAPS_READY__ = false;
      window.__onNaverMapsLoad = function () {
        window.__NAVER_MAPS_READY__ = true;
        console.log("[NAVER] SDK ready");
      };
    </script>

    <!-- ✅ 최신 네이버 지도 JS SDK (ncpClientId 방식) -->
    <script
  defer
  src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=34sdipvzve&submodules=geocoder,drawing&callback=__onNaverMapsLoad">
</script>
