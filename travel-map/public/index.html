<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>여행 경로 (네이버 지도 + 카카오 길찾기)</title>
  <style>
    :root { color-scheme: light dark; }
    * { box-sizing: border-box; }
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}
    #toolbar{
      display:flex;gap:10px;align-items:center;flex-wrap:wrap;
      padding:10px 12px;background:#222;color:#fff;border-bottom:1px solid #333
    }
    #mapMain{width:100%;height:520px}
    .btn{padding:8px 12px;border:1px solid #444;border-radius:10px;background:#333;color:#fff;cursor:pointer;text-decoration:none;display:inline-flex;align-items:center;gap:6px}
    .btn:active{transform:translateY(1px)}
    .seg{display:inline-flex;border:1px solid #444;border-radius:12px;overflow:hidden}
    .seg button{background:#333;color:#fff;border:0;padding:8px 12px;cursor:pointer}
    .seg button.active{background:#16a34a;color:#fff}
    #legend{display:flex;gap:6px;align-items:center;flex-wrap:wrap;font-size:12px;margin-left:8px}
    .chip{display:inline-flex;align-items:center;gap:6px;padding:2px 8px;border-radius:999px;color:#fff}
    #status{font-size:12px;color:#9aa0a6;margin-left:auto}
  </style>
</head>
<body>
  <div id="toolbar">
    <strong>일정 지도(날짜별 색상)</strong>
    <span id="sel">선택: FROM 없음 / TO 없음</span>
    <button id="reset" class="btn" type="button">선택 초기화</button>

    <div id="legend" aria-label="날짜별 색상 안내"></div>

    <div class="seg" role="tablist" aria-label="이동수단 선택" style="margin-left:8px">
      <button id="modeCar" class="active" data-mode="car">자동차</button>
      <button id="modeWalk" data-mode="walk">도보</button>
      <button id="modeTransit" data-mode="traffic">대중교통</button>
      <button id="modeBicycle" data-mode="bicycle">자전거</button>
    </div>

    <a id="openKakao" class="btn" href="#" target="_blank" rel="noopener">카카오맵 ‘길찾기’ 열기</a>
    <span id="status"></span>
  </div>

  <div id="mapMain"></div>

  <!-- Naver Maps JS (네 키 유지) -->
  <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=niprl8tngl"></script>
  <script src="./app.js"></script>
</body>
</html>
